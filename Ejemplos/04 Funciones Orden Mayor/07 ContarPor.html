<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function contarPor(items, nombreGrupo) {
            let cuentas = [];
            for (let item of items) {
                let nom = nombreGrupo(item);
                let conocido = cuentas.findIndex(c => c.nom == nom);
                if (conocido == -1) {
                    cuentas.push({ nom, cuenta: 1 });
                } else {
                    cuentas[conocido].cuenta++;
                }
            }
            return cuentas;
        }
        console.log(contarPor([1, 2, 3, 4, 5], n => n > 2));
     
    </script>
</body>

</html>
