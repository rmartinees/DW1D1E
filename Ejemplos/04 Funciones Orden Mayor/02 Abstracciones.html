<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        function greaterThan(n) {
            return m => m > n;
        }

        let greaterThan10 = greaterThan(10);
        console.log(greaterThan10(11));

        function noisy(f) {
            return (...args) => {
                let result = f(...args);
                console.log("La funcion >", f, "< llamada con: >", args,"< devuelve", result);
                return result;
            };
        }
        noisy(Math.min)(3, 2, 1);
    </script>
</body>

</html>
