<body>
    <script>
        function reduce(array, combinar, inicial) {
            let reducido = inicial;
            for (let elemento of array) {
                reducido = combinar(reducido, elemento);
            }
            return reducido;
        }

        console.log(reduce([1, 2, 3, 4], (a, b) => a + b, 0));
    </script>
</body>
