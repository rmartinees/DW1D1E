<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enMiGraduacion</title>
</head>

<body>
    <script>
        const enMiGraduacion = (hayCovid) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (!hayCovid) {
                        resolve(2);
                    } else {
                        reject(new Error("Estoy triste"));
                    }
                }, 2000);
            });
        };
        hayCovid=false;
        enMiGraduacion(hayCovid)
            .then((result) => {
                console.log(`Ya voy con ${result} amigos`);
            })
            .catch((error) => {
                console.log(error); 
            })
            .finally(() => {
                console.log("De Fiesta");  
            });

    </script>
</body>

</html>
